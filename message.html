  <!DOCTYPE html>
  <html lang="en" dir="ltr">
    <head>
      <meta charset="utf-8">
      <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <title>Whatsapp Quick</title>
    </head>
    <body>
      <form class="text-gray-500 bg-gray-900 body-font relative" name="messageForm" id="messageForm" class="col s12" onsubmit="return send()">
        <div class="container px-5 py-24 mx-auto">
          <div class="flex flex-col text-center w-full mb-12">
            <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Whatsapp Quick</h1>
          </div>
          <div class="lg:w-1/2 md:w-2/3 mx-auto">
            <div class="flex flex-wrap -m-2">
              <div class="p-2 w-1/2">
                <select class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-indigo-500 text-base px-4 py-2" name="dialcode" id="dialcode" required="" class="browser-default">
    							<option value="">Code</option>
    						</select>
              </div>
              <div class="p-2 w-1/2">
                <input class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none focus:border-indigo-500 text-base px-4 py-2" placeholder="Phone Number" id="phone" name="phone" type="text">
              </div>
              <div class="p-2 w-full">
                <textarea class="w-full bg-gray-800 rounded border border-gray-700 text-white focus:outline-none h-48 focus:border-indigo-500 text-base px-4 py-2 resize-none block" placeholder="Message" id="message" name="message"></textarea>
              </div>
              <div class="p-2 w-full">
                <button type="submit" class="mx-auto text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Send</button>
                <button type="reset" class=" mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Clear</button>
              </div>
            </div>
          </div>
        </div>
      </form>

    <!-- load process scripts -->
    <script type="text/javascript" src="./process.js"></script>
    </body>
  </html>
